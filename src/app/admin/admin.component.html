<div class="container-fluid">
    <div class="row">
        <div class="mg-1">
            <span><b>Notes</b></span>
            <span class="btnright"><button class="logout-btn-color"  (click)="logout()">
                Logout
              </button></span>
        </div>
        <div class="col-md-6">
            <div class="card">
                <ul class="list-group list-group-flush" *ngFor="let post of posts">
                    <li class="list-group-item">
                        <div>
                            <b>{{ post.title }}</b>
                            <span><i  (click)="deletePost(post.id)" class="fa fa-trash"></i></span>
                            <span><i (click)="EditPost(post.id)" class="fa fa-edit"></i></span>
                            
                        </div>

                        <div class="long-text" title="{{ post.body }}">{{ post.body }}</div>
                    </li>
                </ul>
            </div>

        </div>
        <div class="col-md-6 vertical-line">
            <div class="container">
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label for="title">Title *:</label>
                        <input formControlName="title" id="title" type="text" class="form-control">
                        <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                            <div *ngIf="f.title.errors.required">Title is required.</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="body">Body * :</label>
                        <textarea formControlName="body" id="body" rows="18" cols="50" type="text" class="form-control">
                        </textarea>
                        <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
                            <div *ngIf="f.body.errors.required">Body is required.</div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">{{(!!id)?"Update":"Submit"}}</button>
                </form>
            </div>
        </div>

    </div>
</div>
